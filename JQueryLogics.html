		<ul>
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
	    </ul>
    <script>
		 $(function(){
    $('li').on('click',
    function(e){

		console.log(date);
		date.setTime(e.timeStamp);
		var clicked = date.toDateString();
        console.log(clicked);

		$('li:contains("Wrong pattern")').fadeOut(1000)
    })
});
		</script>

<!DOCTYPE html>

			 })

});

<!-- Sliding Effects: -->
<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	</head>
	<body>
		<h2> Sliding Effects</h2>
		<p id='notes'>heeee</p>
		<ul>
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li id='four'>Four</li>
			
	    </ul>
    <script>
		 $(function(){


			 $('h2').hide().slideDown();
			 $('li').hide().each(function(index){
				 $(this).delay(700*index).fadeIn(700);
			 })
			 $('li').on('click',function(){
				 $(this).fadeOut(700);
			 })
		

});
		</script>
</html>
